spring.datasource.url=jdbc:mysql://${MYSQL_HOST:localhost}:${MYSQL_PORT:3306}/${MYSQL_DB:filesserver}?allowPublicKeyRetrieval=true&useSSL=false&serverTimezone=UTC&useLegacyDatetimeCode=false
spring.datasource.username=${MYSQL_USER:root}
spring.datasource.password=${MYSQL_PASSWORD:root}

spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=create

#server.servlet.context-path=/

spring.servlet.multipart.enabled=true

server.compression.mime-types=text/plain, text/csv, application/json, application/pdf, video/mpeg, video/mp4, application/gzip, application/zip, application/x-7z-compressed 

spring.mvc.dispatch-options-request=true

# Max file size.
spring.servlet.multipart.max-file-size=10MB

# Max Request Size
spring.servlet.multipart.max-request-size=10MB

spring.servlet.multipart.resolve-lazily=true



